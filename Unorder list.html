<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unsigned list</title>
  </head>
  <body>
    <h1><ul type="square">
      <li>Coffee</li>
      <ul type="circle">
        <li>Cold</li>
        <li>Hot</li>
      </ul>
      <li>Tea</li>
      <ul>
        <li>Black</li>
        <li>Green</li>
      </ul>
      <li>Milk</li>
    </ul>
  </h1>                                                                                                                                                                                                                                                                                                          
  </body>
</html>
